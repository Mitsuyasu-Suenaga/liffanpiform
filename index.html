<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安否確認</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <style>
        @media screen and (max-width:767px) {
           body { font-size: 5vw }
           h1 { font-size: 8vw ;margin:0;}
           .question-label { font-size: 6vw }
           .question-input-label { position: relative; top: -4px; padding-left: 10px; }
           input,textarea,select option{ font-size: 5vw }
           input[type='radio'] { transform:scale(1.5) }
           input[type='checkbox'] { transform:scale(1.5) }
        }
    </style>

</head>
<body>
    <form class="anpiform" novalidate >
        <div class="card m-2">
            <div class="card-header text-light bg-info">
                <h1>安否確認</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="question-label" for="question">氏名を入力してください。</label>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <input name="firstname" class="firstname form-control" type="text" placeholder="姓" required>
                        <div class="valid-feedback">
                        </div>
                        <div class="invalid-feedback">
                            氏名（姓）が入力されていません
                        </div>
                    </div>
                    <div class="col-6">
                        <input name="lastname" class="lastname form-control" type="text"  placeholder="名" required>
                        <div class="valid-feedback">
                        </div>
                        <div class="invalid-feedback">
                            氏名（名）が入力されていません
                        </div>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label class="question-label" for="question">所属班を選択してください。</label>
                    <select class="form-control" name="usergroup" id="usergroup" required="">
                        <option value="" disabled selected style='display:none;'>選択してください</option>
                        <option value="1">1 班</option>
                        <option value="2">2 班</option>
                        <option value="3">3 班</option>
                        <option value="4">4 班</option>
                        <option value="5">5 班</option>
                        <option value="6">6 班</option>
                        <option value="7">7 班</option>
                        <option value="8">8 班</option>
                        <option value="9">9 班</option>
                        <option value="10">10 班</option>
                        <option value="11">11 班</option>
                        <option value="12">12 班</option>
                        <option value="不明">わからない</option>
                    </select>
                    <div class="invalid-feedback">
                        所属班を選択してください
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label class="question-label" for="question">１）現在どこにいますか</label>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="radio" name="question1" value="自宅" id="question1a" checked>
                        <label class="form-check-label question-input-label" for="question1a">自宅</label>
                    </div>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="radio" name="question1" value="職場" id="question1b">
                        <label class="form-check-label question-input-label" for="question1b">職場</label>
                    </div>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="radio" name="question1" value="避難場所" id="question1c">
                        <label class="form-check-label question-input-label" for="question1c">避難場所</label>
                    </div>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="radio" name="question1" value="その他" id="question1d">
                        <label class="form-check-label question-input-label" for="question1d">その他</label>
                    </div>
                    <div class="valid-feedback">
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label class="question-label" for="question">２）本人の安否</label>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="radio" name="question2" value="安全" id="question2a" checked>
                        <label class="form-check-label question-input-label" for="question2a">安全</label>
                    </div>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="radio" name="question2" value="軽傷" id="question2b">
                        <label class="form-check-label question-input-label" for="question2b">軽傷</label>
                    </div>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="radio" name="question2" value="重症" id="question2c">
                        <label class="form-check-label question-input-label" for="question2c">重症</label>
                    </div>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="radio" name="question2" value="助けが必要" id="question2d">
                        <label class="form-check-label question-input-label" for="question2d">助けが必要</label>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label class="question-label" for="question">３）必要な物はありますか</label>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="checkbox" name="question3" value="水" id="question3a">
                        <label class="form-check-label question-input-label" for="question3a">水</label>
                    </div>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="checkbox" name="question3" value="食料" id="question3b">
                        <label class="form-check-label question-input-label" for="question3b">食料</label>
                    </div>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="checkbox" name="question3" value="毛布" id="question3c">
                        <label class="form-check-label question-input-label" for="question3c">毛布</label>
                    </div>
                    <div class="form-check ml-4 p-2">
                        <input class="form-check-input" type="checkbox" name="question3" value="その他" id="question3d">
                        <label class="form-check-label question-input-label" for="question3d">その他</label>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label class="question-label" for="question">４）困っていることはありますか</label>
                    <textarea class="form-control" name="question4" rows="3"></textarea>
                </div>
            </div>
            <div class="card-footer text-center">
                <input type="submit" class="w-50 btn btn-primary" value="送信">
            </div>
        </div>
        
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
(function() {
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('anpiform');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
        $(document).ready(function () {
            const liffId = "1657603686-wyknj8jn";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                if( !$(this).get(0).checkValidity() == true ){
                    swal('入力内容を確認してください。');
                } else {
                    var options = {
                        text: 'この内容で送信しますがよろしいでしょうか？', //\nでテキストの改行が出来ます
                        buttons: {
                            cancel: 'キャンセル',
                            ok: '送信する'
                        }
                    };
                    swal(options).then(function(value){
                        if(value){
                            const firstname = $('input[name="firstname"]').val();
                            const lastname  = $('input[name="lastname"]').val();
                            const usergroup  = $('[name=usergroup] option:selected').val();
        
                            const question1 = $('input[name="question1"]').val();
                            const question2 = $('input[name="question2"]:checked').val();
            
                            var question3Array = new Array();
                            $('input[name=question3]:checked').each(function() {
                                question3Array.push($(this).val());
                            });
                            const question3 =question3Array.join(",")
            
                            const question4 = $('input[name="question4"]').val();
                            const msg = `安否確認回答\nU:[${usergroup},${firstname},${lastname}]\nQ1:[${question1}]\nQ2:[${question2}]\nQ3:[${question3}]\nQ4:[${question4}]`;
                            sendText(msg);
                            return false;
                        }
                    });
                    
                    
                }
                return false;
            });
        });
    </script>

</body>

</html>
